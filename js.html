<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="validate.js"></script>
<style>
 div{
 border:solid black;
 margin-left: 150px;
 width:800px;
 border-radius: 10px;
 background-color: aqua;
 }
 input{
 margin:10px;
 }
 span{
 color:red;
 }
 h3{
 margin-top: 50px;
 margin-left: 150px;
 width:300px;
 }
</style>
</head>
<body>
 <h3 align="center">Student Registration form</h3>
 <div class="signup-body" align="center">
 <form name="myform" onsubmit="return validate()" action="#" >
 
 <label for="fullname">Full Name</label>
 <input type="text" id="FirstName" placeholder="FirstName" required><br/> <br/> 
 
 <label for="LastName">LastName</label>
 <input type="text" id="LastName" placeholder="LastName" required><br/> <br/> 
 
 <label for="email">Your Email</label>
 <input type="email" id="email" placeholder="Email" required><br/> <br/> 
 
 
 <label >Contact No.</label>
 <input type="text" name="number" minlength="10" maxlength="10" placeholder="Enter 
10 Digit Mobile no."><br/> <br/> 
 <span id="numloc"></span><br/> <br/> 
 
 
 <label for="txtPassword"> New Password</label>
 <input type="password" id="txtPassword" size="15"/><br><br>
 <label for="txtConfirmPassword">Confirm Password</label>
 <input type="password" id="txtConfirmPassword" size="15"/><br><br/> 
 <span id="pass"></span><br/> 
 
 <input type="submit" id="submit" value="submit" onclick="pass_Validate()">
 
 </div>
</body>
</html>
